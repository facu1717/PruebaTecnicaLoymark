<section class="activities">
    <div class="activities__container mat-elevation-z4">
        <div class="form">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

            <ng-container matColumnDef="fullName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.fullName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Actividad</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="activityDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de la Actividad</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.activityDate | date: 'YYYY/MM/dd h:mm:ss'}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="activityCols"></mat-header-row>
            <mat-row *matRowDef="let row; columns: activityCols;"></mat-row>
        </mat-table>


        <div class="no-results" [style.display]="activities.length == 0 ? '' : 'none'">
            No results
        </div>

        <mat-paginator 
            #paginator 
            [length]="activities.length" 
            [pageIndex]="0" 
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</section>
